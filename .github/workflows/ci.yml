jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Set environment variables
      run: |
        echo "SPRING_DATASOURCE_URL=${{ secrets.DB_URL }}" >> $GITHUB_ENV
        echo "SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }}" >> $GITHUB_ENV
        echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
        echo "SPRING_MAIL_HOST=${{ secrets.MAIL_HOST }}" >> $GITHUB_ENV
        echo "SPRING_MAIL_PORT=${{ secrets.MAIL_PORT }}" >> $GITHUB_ENV
        echo "SPRING_MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" >> $GITHUB_ENV
        echo "SPRING_MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> $GITHUB_ENV

    - name: Print Environment Variables
      run: |
        echo "SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}"
        echo "SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}"
        echo "SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}"
        echo "SPRING_MAIL_HOST=${SPRING_MAIL_HOST}"
        echo "SPRING_MAIL_PORT=${SPRING_MAIL_PORT}"
        echo "SPRING_MAIL_USERNAME=${SPRING_MAIL_USERNAME}"
        echo "SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD}"

    - name: Build with Maven
      run: mvn clean install -B

    - name: Run tests with Debug Logging
      run: mvn test -X

    - name: Upload JUnit test results
      uses: actions/upload-artifact@v3
      with:
        name: junit-results
        path: target/surefire-reports
